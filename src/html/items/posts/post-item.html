{% macro post(
title='Title',
description='Description',
user_ava='/images/users/userpic-8@3x.png',
user_name='FanTeam',
post_time='1 час назад',
image='/images/content/bitmap@3x.png'
) %}
    <div class="post-item">
        <div class="post-item__info">
            <a class="post-item__info__ava" href="#">
                <img src="{{user_ava}}" alt="">
            </a>
            <a href="#" class="post-item__info__name">
                {{user_name}}
            </a>
            <div class="post-item__info__time">{{post_time}}</div>
        </div>
        <a class="post-item__image" href="#" style="background-image: url({{image}});: "></a>
        <h2 class="post-item__title"><a href="#">{{title}}</a></h2>
        <div class="post-item__description"><a href="#">{{description}}</a></div>

        <div class="post-item__icons card__icons">
            <a href="#" class="card__icons__item"><span class="icon -energy"></span>+7</a>
            <a href="#" class="card__icons__item"><span class="icon -view"></span>79</a>
            <a href="#" class="card__icons__item"><span class="icon -comments"></span>14</a>
        </div>

    </div>
{% endmacro %}
