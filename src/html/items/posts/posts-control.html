{% macro postscontrol(
    class='',
    title='Title',
    label='All posts',
    content_choose='choose',
    content_all='all'
) %}

<div class="posts-control {{ class }}">
    <div class="container">
        <div class="posts-control__title">{{ title }}</div>
        <div class="posts-control__switcher">
            <span class="posts-control__switcher__label">
                {{ label }}
            </span>
            <span class="posts-control__switcher__item">
                <input type="checkbox" id="posts-switcher" class="switcher"><label for="posts-switcher" class="switcher-label"></label>
            </span>
        </div>
    </div>
</div>
<div class="posts-control__choose">
    {{ content_choose | safe }}
</div>
<div class="posts-control__all">
    {{ content_all | safe }}
</div>

{% endmacro %}
