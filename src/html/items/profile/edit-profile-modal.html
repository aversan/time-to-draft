<div class="modal fade" id="editProfile" tabindex="-1" role="dialog" aria-labelledby="Профиль" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="icon -close"></i></span>
                </button>
                <h3 class="modal-title" id="myModalLabel"><strong>Профиль</strong></h3>
            </div>
            <form>
                <div class="modal-body edit-profile">
                    <div class="form-group">
                        <i class="icon -user"></i>
                        <div class="field-container">
                            <input required type="text" class="form-control" value="Олег Смолеров">
                            <span class="bar"></span>
                            <label>Имя и фамилия</label>
                            <div class="help-block form-control-feedback">Обязательное поле</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <i class="icon -gender"></i>
                        <div class="field-container">
                            <select class="custom-select" id="exampleSelect1">
                                <option>Мужской</option>
                                <option>Женский</option>
                                <option>Не выбрано</option>
                            </select>
                            <label for="exampleSelect1">Пол</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <i class="icon -marker"></i>
                        <div class="field-container">
                            <input type="text" class="form-control">
                            <span class="bar"></span>
                            <label>Откуда</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <i class="icon -read-message"></i>
                        <div class="field-container">
                            <input required type="email" value="Olegsm@gmail.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <span class="bar"></span>
                            <label for="exampleInputEmail1">E-mail</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <i class="icon -lock"></i>
                        <div class="field-container">
                            <input required type="password" value="password" class="form-control" id="exampleInputPassword1">
                            <span class="bar"></span>
                            <label>Пароль</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field-container">
                            <input required type="password" value="password" class="form-control" id="exampleInputPassword1">
                            <span class="bar"></span>
                            <label>Повторите пароль</label>
                            <div class="help-block form-control-feedback">Неправильный пароль</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer edit-profile">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Отменить</button>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
