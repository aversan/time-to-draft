<div class="modal pl-modal fade new-message-modal" id="newMessageModal" tabindex="-1" role="dialog" aria-labelledby="newMessageModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        <span class='sprite -close icon'>
                            <svg viewBox="0 0 1 1"><use xlink:href='images/icons.svg#close' /></use></svg>
                        </span>
                    </span>
                </button>
                <h4 class="modal-title h3"><strong>Новое сообщение</strong></h4>
            </div>
            <div class="modal-body">
                <div class="recipient-info">
                    <span class="label">Кому</span>
                    <div class="media">
                            <span class="media-left" href="#">
                                <img class="media-object" src="images/users/userpic-2@3x.png" alt="Author info">
                            </span>
                        <div class="media-body">
                            <div class="author-info">
                                <span class="icon -expert"></span>
                                <span class="author-name">Oleg Smolerov (awd2)</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="new-message-container">
                    <span class="label">Тема</span>
                    <input type="text" placeholder="Тема сообщения" class="message-theme"/>
                    <div class="b-medium-editor-wrapper">
                        <div id="message-editor-control">

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Отправить</button>
            </div>
        </div>
    </div>
</div>
