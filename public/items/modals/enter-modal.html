<div class="modal pl-modal fade enter-site-modal" id="enterSiteModal" tabindex="-1" role="dialog" aria-labelledby="enterSiteModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="/images/logo.svg" class="logo-img" alt="login">
                <h4 class="title">
                    Присоеденись и получи доступ
                    к уникальному контенту
                </h4>
                <button class="btn btn-fb btn-block">
                    <span class='sprite -facebook icon -white'>
                        <svg viewBox="0 0 1 1"><use xlink:href='images/icons-dea760ba79.svg#facebook' /></use></svg>
                    </span>
                    Войти через Facebook
                </button>
                <button class="btn btn-vk btn-block">

                    </span>
                    Войти через Вконтакте
                </button>
                <button class="btn btn-twitter btn-block">
                    <span class='sprite -twitter icon -white'>
                        <svg viewBox="0 0 1 1"><use xlink:href='images/icons-dea760ba79.svg#twitter' /></use></svg>

                    Войти через Twitter
                </button>
                <div class="field-subscriptions-subs_email required">

                    <div class="help-block"></div>
                </div>
                <div class="info">
                    Можете не беспокоится, мы обещаем ничего не постить
                    в социальные сети без вашего разрешения, а также полную конфеденциальность и сохранность ваших личных данных.
