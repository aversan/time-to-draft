

<div class="modal modal--alt modal--form hide fade" id="modal_form_profile" tabindex="-1" role="dialog" aria-labelledby="modal_form_profile" aria-hidden="true">
    <div class="modal-body">
        <button type="button" class="close modal__close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="icon -close"></i></span>
        </button>
        <div class="modal__body-header">
            <h3 class="typo--h3 modal__title">
                Профиль
            </h3>
        </div>
        <form action="">
            <div class="icon-wrap icon-wrap--medium">
                
  
  <span class='sprite -person icon -grey icon-wrap__icon'>
    <svg viewBox="0 0 1 1"><use xlink:href='img/icons-0fef3cdcda.svg#person' /></use></svg>
  </span>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                    <input class="mdl-textfield__input" type="text" id="modal_profile_name" value="Олег Смолеров">
                    <label class="mdl-textfield__label" for="modal_profile_name">Имя и фамилия</label>
                    <span class="mdl-textfield__error"></span>
                </div>
            </div> 
            <div class="icon-wrap icon-wrap--medium">
                
  
  <span class='sprite -gender icon -grey icon-wrap__icon'>
    <svg viewBox="0 0 1 1"><use xlink:href='img/icons-0fef3cdcda.svg#gender' /></use></svg>
  </span>

                <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label mdl-selectfield--full-width">
                    <select class="mdl-selectfield__select" id="modal_profile_sex">
                        <option value="" data-hidden="true"></option>
                        <option value="option1" selected>Мужской</option>
                        <option value="option2">Женский</option>
                    </select>
                    <div class="mdl-selectfield__icon"><i class="icon -dropdown"></i></div>
                    <label class="mdl-selectfield__label" for="sample4">Пол</label>
                </div>
            </div>
            <div class="icon-wrap icon-wrap--medium">
                
  
  <span class='sprite -marker icon -grey icon-wrap__icon'>
    <svg viewBox="0 0 1 1"><use xlink:href='img/icons-0fef3cdcda.svg#marker' /></use></svg>
  </span>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                    <input class="mdl-textfield__input" type="text" id="modal_profile_location" value="">
                    <label class="mdl-textfield__label" for="modal_profile_location">Откуда</label>
                    <span class="mdl-textfield__error"></span>
                </div>
            </div>
            <div class="icon-wrap icon-wrap--medium">
                
  
  <span class='sprite -email icon -grey icon-wrap__icon'>
    <svg viewBox="0 0 1 1"><use xlink:href='img/icons-0fef3cdcda.svg#email' /></use></svg>
  </span>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                    <input class="mdl-textfield__input" type="text" id="modal_profile_email" value="Olegsm@gmail.com">
                    <label class="mdl-textfield__label" for="modal_profile_email">E-mail</label>
                    <span class="mdl-textfield__error"></span>
                </div>
            </div>
            <div class="icon-wrap icon-wrap--medium">
                
  
  <span class='sprite -lock icon -grey icon-wrap__icon'>
    <svg viewBox="0 0 1 1"><use xlink:href='img/icons-0fef3cdcda.svg#lock' /></use></svg>
  </span>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                    <input class="mdl-textfield__input" type="text" id="modal_profile_password" value="">
                    <label class="mdl-textfield__label" for="modal_profile_password">Пароль</label>
                    <span class="mdl-textfield__error"></span>
                </div>
            </div>
            <div class="icon-wrap icon-wrap--medium">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                    <input class="mdl-textfield__input" type="text" id="modal_profile_password2" value="">
                    <label class="mdl-textfield__label" for="modal_profile_password2">Повторите пароль</label>
                    <span class="mdl-textfield__error"></span>
                </div>
            </div>
            <div class="modal__body-footer">
                <button class="btn btn-alt btn-secondary-outline btn-sm btn-higher" data-dismiss="modal">Отменить</button>
                <button class="btn btn-alt btn-primary btn-sm btn-higher" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>
