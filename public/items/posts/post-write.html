<div class="post-write">
    <div class="white-wrapper">
        <div class="post-write__collapsed">
            <span href="" class="post-write__user__img">
                <img src="/images/users/person@3x.png" alt="">
            </span>
            <div class="post-write__title">Напишите здесь...</div>
        </div>
        <div class="post-write__expanded">
        <span href="" class="post-write__user__img">
            <img src="/images/users/person@3x.png" alt="">
        </span>
            <div class="post-settings clearfix">
                <span class="user-name">Андрей Филипович</span>
                <label class="dropdown-label">Куда:
                    <div class="btn-group">
                        <button type="button" class="btn  btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Делимся мыслями
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <span class="dropdown-item selected">Делимся мыслями</span>
                            <span class="dropdown-item">Марафон на миллион</span>
                            <div class="dropdown-divider"></div>
                            <span class="dropdown-item create-new">Создать новый блог</span>
                        </div>
                    </div>
                </label>
            </div>
        </div>
        <div class="post-controls">
            <input type="text" class="post-title" placeholder="Заголовок" />
            <div class="b-medium-editor-wrapper hidden-sm-down">
                <p id="post-editor" class=""></p>
            </div>
            <div class="b-medium-editor-wrapper-mobile hidden-md-up">
                <p id="mobile-post-editor" class=""></p>
            </div>
        </div>
    </div>
    <div class="post-buttons">
        <button class="btn btn-primary-outline">Запостить</button>
        <button class="btn btn-secondary-outline">Перейти в редактор</button>
    </div>
    <div class="pending-post">
        <div class="pending-post-menu">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <span class="dropdown-item">Редактировать</span>
                    <span class="dropdown-item">Удалить</span>
                </div>
            </div>
        </div>
        <div class="pending-post-container">
            <div class="info">
                <span class="text">
                    Ваш пост проходит модерацию и появится в ленте совсем скоро!
                </span>
            </div>
        </div>
    </div>
</div>
